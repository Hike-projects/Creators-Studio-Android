<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creators Studio</title>
  <!-- Using TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body class="bg-black text-white font-sans">

  <!-- Header (Sticky with Blur Background) -->
  <header class="sticky top-0 z-50 backdrop-blur-ios">
    <div class="container mx-auto flex items-center justify-center py-4">
      <h1 class="text-2xl font-bold text-white">Creators Studio</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="min-h-screen px-6 pb-16 pt-20">
    <p class="text-lg text-center mb-10">Your hub for creative apps</p>

    <!-- App List -->
    <div class="grid grid-cols-2 gap-8">
      <!-- App 1: Capcut -->
      <div class="text-center bg-black border border-gray-800 shadow-lg rounded-lg p-4">
        <img src="https://via.placeholder.com/50" alt="Capcut Icon" class="icon-size mx-auto mb-3">
        <h2 class="font-semibold text-xl">Capcut</h2>
        <p class="text-sm mb-4">Version: 1.0.0</p>
        <button class="btn-3d bg-white text-black font-medium px-4 py-2 rounded shadow-md hover:bg-gray-200">
          Download
        </button>
      </div>

      <!-- App 2: Wink -->
      <div class="text-center bg-black border border-gray-800 shadow-lg rounded-lg p-4">
        <img src="https://via.placeholder.com/50" alt="Wink Icon" class="icon-size mx-auto mb-3">
        <h2 class="font-semibold text-xl">Wink</h2>
        <p class="text-sm mb-4">Version: 2.3.5</p>
        <button class="btn-3d bg-white text-black font-medium px-4 py-2 rounded shadow-md hover:bg-gray-200">
          Download
        </button>
      </div>

      <!-- App 3: Lightroom -->
      <div class="text-center bg-black border border-gray-800 shadow-lg rounded-lg p-4">
        <img src="https://via.placeholder.com/50" alt="Lightroom Icon" class="icon-size mx-auto mb-3">
        <h2 class="font-semibold text-xl">Lightroom</h2>
        <p class="text-sm mb-4">Version: 5.1.2</p>
        <button class="btn-3d bg-white text-black font-medium px-4 py-2 rounded shadow-md hover:bg-gray-200">
          Download
        </button>
      </div>

      <!-- App 4: Meitu -->
      <div class="text-center bg-black border border-gray-800 shadow-lg rounded-lg p-4">
        <img src="https://via.placeholder.com/50" alt="Meitu Icon" class="icon-size mx-auto mb-3">
        <h2 class="font-semibold text-xl">Meitu</h2>
        <p class="text-sm mb-4">Version: 3.0.1</p>
        <button class="btn-3d bg-white text-black font-medium px-4 py-2 rounded shadow-md hover:bg-gray-200">
          Download
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 py-6 text-center mt-10">
    <div class="container mx-auto px-4">
      <p class="text-gray-400 text-sm mb-2">&copy; 2025 Creators Studio. All rights reserved.</p>
      <div class="flex justify-center items-center space-x-4 mb-4">
        <!-- Social icons -->
        <a href="#" class="text-gray-400 hover:text-white text-lg"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#" class="text-gray-400 hover:text-white text-lg"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
      <nav class="space-x-6">
        <a href="#" class="text-gray-400 hover:text-white text-sm">Privacy Policy</a>
        <a href="#" class="text-gray-400 hover:text-white text-sm">Terms of Service</a>
        <a href="#" class="text-gray-400 hover:text-white text-sm">Contact Us</a>
      </nav>
    </div>
  </footer>

</body>
</html>
